<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM-PPWB - 关于我们</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap');
        
        body {
            font-family: 'Times New Roman', Serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f2ff;
        }
        .nav-bar {
            width: 100%;
            background-color: white;
            padding: 15px 0;
            margin-bottom: 30px;
            border-radius: 15px;
            box-shadow: 5px 5px 0 #9d8aff;
        }
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 40px;
        }
        .nav-links a {
            text-decoration: none;
            color: #6b4cff;
            font-size: 18px;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.2s;
        }
        .nav-links a:hover {
            background-color: #f0f2ff;
            transform: translate(2px, 2px);
        }
        .nav-links a.active {
            background-color: #9d8aff;
            color: white;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 5px 5px 0 #9d8aff;
        }
        .content {
            width: 100%;
            max-width: 800px;
            line-height: 1.6;
        }
        h1 {
            color: #6b4cff;
            text-align: center;
            margin-bottom: 30px;
        }
        h2 {
            color: #6b4cff;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-links">
            <a href="/">首页</a>
            <a href="/judge">评价</a>
            <a href="/leaderboard">排行榜</a>
            <a href="/about" class="active">关于我们</a>
        </div>
    </nav>

    <div class="container">
        <div class="content" id="markdown-content">
            <!-- Markdown内容将通过JavaScript动态加载 -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        async function loadMarkdown() {
            try {
                const response = await fetch('/about_us.md');
                const markdown = await response.text();
                const html = marked.parse(markdown);
                document.getElementById('markdown-content').innerHTML = html;
            } catch (error) {
                console.error('加载Markdown失败:', error);
            }
        }

        loadMarkdown();
    </script>
</body>
</html>
